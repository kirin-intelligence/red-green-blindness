<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <style>

        body,
        #container {

        .marker {
            position: absolute;

<body>
<div id="container"></div>
<div class="input-card">
    <label style="color:grey">点标记操作</label>
    <div class="input-item">
        <input id="addMarker" type="button" class="btn" onclick="addMarker()" value="添加点标记覆盖物">
        <input id="updateMarker" type="button" class="btn" onclick="updateMarker()" value="更新点标记覆盖物">
        <input id="clearMarker" type="button" class="btn" onclick="clearMarker()" value="删除点标记覆盖物">
    </div>
</div>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

<script type="text/javascript"
        src="https://webapi.amap.com/maps?v=1.4.13&key=2be4c36d53e74e0c585326d62d6fe6e3"></script>
<script type="text/javascript"
        src='https://webapi.amap.com/maps?v=1.4.13&key=c536f4eae991666b64267ca01f855153&plugin=AMap.Driving'></script>

<script type="text/javascript">
    var old_point=[];
    function startDrag(e) {
        old_point = [e['lnglat']['lng'], e['lnglat']['lat']];
        // var index = markers_start.indexOf(point);
        console.log(e);

        console.log(old_point);
        console.log(index);

    }
    function endDrag(e) {
        var point = [e['lng'], e['lat']];
        var index = markers_start.indexOf(point);

        console.log(index);
        console.log(index);

    }
    var marker, map = new AMap.Map("container", {
        resizeEnable: true,
        center: [116.3561751487889, 39.94738877372262],
        zoom: 20
    });
    var POLYS_arr = [];
    var markers_start = [];
    var markers_end = [];
    var MARKERS = [];
    init();


    function addMarker(points) {
        var marker = new AMap.Marker({
            icon: "http://a.amap.com/jsapi_demos/static/demo-center/icons/poi-marker-red.png",
            position: points[0],
            offset: new AMap.Pixel(-13, -30),
            draggable: true
        });

        marker.setMap(map);
        var marker_end = new AMap.Marker({
            icon: "http://a.amap.com/jsapi_demos/static/demo-center/icons/poi-marker-default.png",
            position: points[1],
            offset: new AMap.Pixel(-13, -30),
            draggable: true
        });
        markers_start.push(points[0]);
        markers_end.push(points[1]);
        MARKERS.push(marker);
        MARKERS.push(marker_end);

        // marker_end.on('dragging', updateMarker);
        marker.on('dragstart', startDrag);
        marker.on('dragend', endDrag);
        marker_end.on('dragstart', startDrag);
        marker_end.on('dragend', endDrag);

        marker_end.setMap(map);


    }

    function driver_match(points) {
        var steps;
        var distance;
        new AMap.Driving({
            autoFitView: false,
            outlineColor: 'red',
            showTraffic: false
        }).search(points[0], points[1], function (status, result) {
            if (status === 'complete') {
                var one_steps = eval(result['routes'][0]['steps']);
                var one_distance = result['routes'][0]['distance'];
                var paths = [];
                new AMap.Driving({
                    autoFitView: false,
                    outlineColor: 'red',
                    showTraffic: false
                }).search(points[1], points[0], function (status, result) {
                    if (status === 'complete') {
                        var two_steps = eval(result['routes'][0]['steps']);
                        var two_distance = result['routes'][0]['distance'];
                        if (parseInt(two_distance) < parseInt(one_distance)) {
                            distance = two_distance;
                            steps = two_steps;

                        } else {
                            distance = one_distance;
                            steps = one_steps;
                        }

                        steps.forEach(function (value, index) {
                            value['path'].forEach(function (locate, index) {
                                paths.push([locate['R'], locate['P']]);
                            });
                        });


                        draw_poly(paths, points[0][2], distance);

                    }
                });
            }
        });
    }

    function init() {
        var res = [[[116.35431943944634, 39.9765566569343, 0], [116.35443743252593, 39.97489789781021, 0]], [[116.35124089273354, 39.97656486861313, 0], [116.3531073287197, 39.97656486861313, 0]], [[116.36234296885812, 39.97658950364963, 0], [116.36358725951555, 39.97658950364963, 0]], [[116.3601654602076, 39.97650738686131, 0], [116.361677916955, 39.97650738686131, 0]], [[116.36169937024219, 39.9765320218978, 0], [116.36230006228372, 39.97650738686131, 0]], [[116.35072601384081, 39.97646632846715, 0], [116.35332186159168, 39.97646632846715, 0]], [[116.35429798615915, 39.974298445255464, 0], [116.35439452595153, 39.974799357664224, 0]], [[116.35425507958476, 39.97413421167882, 0], [116.35453397231832, 39.97006943065693, 0]], [[116.35266753633216, 39.96804935766423, 0], [116.35297860899652, 39.96867344525547, 0]], [[116.35497376470586, 39.96859132846715, 0], [116.35587480276814, 39.968238226277364, 0]], [[116.35134815916953, 39.967786583941596, 0], [116.36201044290655, 39.967786583941596, 0]], [[116.35346130795845, 39.967663408759115, 0], [116.35599279584774, 39.967663408759115, 0]], [[116.35673293425604, 39.967663408759115, 0], [116.3585457370242, 39.967663408759115, 0]], [[116.35072601384081, 39.967663408759115, 0], [116.35343985467127, 39.967663408759115, 0]], [[116.36275058131486, 39.9675566569343, 0], [116.36358725951555, 39.9675566569343, 0]], [[116.35420144636676, 39.975300270072985, 1], [116.35428725951556, 39.97415884671532, 1]], [[116.35295715570932, 39.96871450364963, 1], [116.3531716885813, 39.969231839416054, 1]]];
       res.forEach(function (points, line_index) {
            console.log(points);
            addMarker(points);
            driver_match(points)
            // markers.push([marker,marker_end]);

        });
    }

    function draw_poly(paths, type, length) {
        var color;
        console.log(type);
        if (type === 0)
            color = "red";
        else
            color = "DarkSalmon";


        var mouseHandler = function (e) {

            new AMap.InfoWindow({
                content: '<h3>长度：' + length + '米</h3>' +
                    '<h3>拥堵程度：' + type + '</h3>',
                showShadow: true
            }).open(map, e.lnglat);

        };

        var polyline = new AMap.Polyline({
            path: paths, //设置线覆盖物路径
            strokeColor: color, //线颜色
            strokeOpacity: 1, //线透明度
            strokeWeight: 8, //线宽
            strokeStyle: "solid", //线样式
            strokeDasharray: [10, 5] //补充线样式
        });

        polyline.on('mouseover', mouseHandler);
        polyline.setMap(map);
        POLYS_arr.push(polyline);
    }

    // 清除 marker
    function clearMarker() {

        if (marker) {
            marker.setMap(null);
            marker = null;
        }
    }
</script>
</body>
</html>
