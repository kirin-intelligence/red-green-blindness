<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>交通拥堵点</title>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        #map {
            margin-top: 1%;
            height: 100%;
        }
    </style>

    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src='https://a.amap.com/jsapi_demos/static/resource/capitals.js'></script>
    <script type="text/javascript"
            src='https://webapi.amap.com/maps?v=1.4.13&key=2be4c36d53e74e0c585326d62d6fe6e3'></script>
    <link rel="stylesheet" href="jquery.range.css">
    <script src="jquery.range.js"></script>
</head>
<body>
<div id='main' style="margin-top:2%;margin-left:2%;text-align: center">
    <div style="margin-top:3%">
        <button class="btn-info" onclick="pred()">上一时段</button>
        <button class="btn-info" onclick="next()">下一时段</button>
    </div>
    <input id='page' type="hidden" value="0"/>
</div>

<div style="text-align: center" class="row">
    <h3>时间:</h2>
</div>
<div id="map"></div>


<script>
    var page = 0;
    var markers = [];
    var positions = [[]];
    var map = null;
    $(document).ready(function () {
        getData('0');
        map = new AMap.Map('map', {
            zoom: 15,
            center: [116.19843444636678, 39.998092028933094]
        });
    });
    function pred() {
        var page = parseInt($('#page').val()) - 1;

        getData(page);

    }
    function next() {
        var page = parseInt($('#page').val()) + 1;

        getData(page);


    }
    function getData(page) {
        $.get('init.php',
                {
                    page: page
                }
                , function (result) {
                    console.log(result);

                    var page = result.shift();
                    $('#page').val(page);
                    console.log(page);

                    var scale = [];
                    $('.single-slider').remove();
                    $('.slider-container').remove();
                    $('#main').append('<input type="hidden" class="single-slider" />');
                    $.each(result, function (i, val) {
                        scale.push(i + page * 70);
                    });
                    $('.single-slider').jRange({
                        from: 0,
                        to: result.length - 1,
                        step: 1,
                        scale: scale,
                        format: '%s',
                        width: 1300,
                        showLabels: true,
                        snap: true,
                        onstatechange: function (e) {
                            console.log(e);
                            update_markers(result[e])
                        }
                    });

                }, 'json');
    }


    function update_markers(time) {
//            var time = $(obj).text();
        $('h3').text("时间:" + time);
        $.get('update.php',
                {
                    time: time
                }
                , function (result) {
                    positions = eval((result));
                    removeMarkers();
                    add_markers();
                });

    }
    function removeMarkers() {
        map.remove(markers);
    }
    function add_markers() {
        for (var i = 0; i < positions.length; i++) {
            var center = positions[i].slice(0, -1);
            var type = positions[i].slice(-1);
            var color = '#FFCC00';
            if (type == 0) {
                color = '#FFCC00';
            }
            else if (type == 1) {
                color = '#FF3333';
            }
            else {
                color = '#000000'
            }

            var circleMarker = new AMap.CircleMarker({
                map: map,
                center: center,
                radius: 10,//3D视图下，CircleMarker半径不要超过64px
                strokeColor: color,
                strokeWeight: 1,
                strokeOpacity: 1,
                fillColor: color,
                fillOpacity: 1,
                zIndex: 10,
                cursor: 'pointer',
                clickable: true
            });
            markers.push(circleMarker);
        }
    }


</script>
</body>
</html>
