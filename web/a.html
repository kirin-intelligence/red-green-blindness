<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

</head>
<body>
<button>向页面发送 HTTP GET 请求，然后获得返回的结果</button>

</body>
<script>
    $("button").click(function () {
        $.get("http://localhost:9999/", function (result) {
            $("div").html(result);
        });
    });
</script>
</html>
